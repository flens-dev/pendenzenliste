configure(subprojects.findAll()) {
    group 'pendenzenliste'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'

    apply plugin: 'jacoco'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
        testImplementation "org.junit.jupiter:junit-jupiter:5.9.0"
        testImplementation "org.junit.platform:junit-platform-suite:1.9.1"

        testImplementation 'io.cucumber:cucumber-java:7.8.1'
        testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.8.1'

        testImplementation 'org.assertj:assertj-core:3.23.1'
        testImplementation 'org.mockito:mockito-core:4.8.0'

        testImplementation 'com.tngtech.archunit:archunit-junit5:1.0.1'
    }

    test {
        useJUnitPlatform()
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(17))
            vendor.set(JvmVendorSpec.ADOPTIUM)
        }
    }

    tasks.test {
        finalizedBy(tasks.jacocoTestReport)
    }
    tasks.jacocoTestReport {
        dependsOn(tasks.test)
    }

    jacocoTestReport {
        reports {
            xml.required = false
            csv.required = false
        }
    }
}